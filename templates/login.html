<!--登录模块-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form name = "form_login" method="get" action='/login' onSubmit = "return check()">
            <label>用户名：<input type="text" name="user" value=""></label><br>
            <label>密码：<input type="password" name="password" value=""></label><br>
            <input type="submit" value="登录">
        </form>
        <form method="get" action='/register'>
            <input type="submit" value="注册">
        </form>
        <script>
        function check() {
        if (!form_login.user.value) {
            alert("用户名不能为空！");
            return false;
        }
        if (!form_login.password.value) {
            alert("密码不能为空！");
            return false;
        }
        return true;
}
</script>
    </body>
</html>
